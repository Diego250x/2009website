<style>

/* Reset default browser styles */
* {
  margin: 0px;
  margin-top: 5px;
  padding: 5px;
  box-sizing: border-box;
}

/* Set a clean background */
body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

/* Center the content on the page */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Set minimalistic styles for headings */
h1,
h2,
h3 {
  font-weight: bold;
  margin-bottom: 10px;
}

h1 {
  font-size: 24px;
}

h2 {
  font-size: 20px;
}

h3 {
  font-size: 18px;
}

/* Set minimalistic styles for paragraphs */
p {
  margin-bottom: 20px;
  line-height: 1.5;
}

/* Create a simple navigation bar */
.navbar {
  position: fixed;
  margin:5px;
  top: 0;
  left: 0;
  background-color: #333;
  color: #fff;
  padding: 5px;
  z-index: 9999;
}

.navbar ul {
  list-style-type: none;
}

.navbar ul li {
  display: inline;
  margin-right: 10px;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
}

/* Style links */
a {
  color: #0000ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.shadow-box {
  position:absolute;
  width:340;
  background-color: #fff;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
  text-align:center;
}

</style>
<body>

<ul>

</ul>
</nav>

</body>
